<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Site Pessoal">
    <meta name="author" content="Leonardo Emilly Dias Santos Bidó">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.png' %}" />

    <title>Leonardo Bidó</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navbar -->
    <nav id="navegation" class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="btn btn-warning">
        <a class="navbar-brand" href="{% url 'core:home'%}">Vagas RH</a>
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="admin">ADM <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
          <a class="btn btn-outline-success my-2 my-sm-0 form-navbar" href="{% url 'core:home'%}">{{ user }}</a>
          <a class="btn btn-outline-info my-2 my-sm-0 form-navbar" href="{% url 'core:logout'%}"> Logout </a>
          {% else %}
          <a class="btn btn-outline-success my-2 my-sm-0 form-navbar" href="{% url 'core:login'%}">Login</a>
          <a class="btn btn-outline-info my-2 my-sm-0 form-navbar" href="{% url 'core:cadastro'%}">Cadastre-se</a>
          {% endif %}
        </form>
      </div>
    </nav>

    <!-- body -->
    <div id="content" class="container">
    	{% block content %}
		  {% endblock %}
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="copyright">Copyright &copy; Developed by <a href="https://github.com/leobidoous" target="_blank">Leonardo Bidó.</a></span>
          </div>
          <div class="col-md-4">
            
          </div>
          <div class="col-md-4">
            <ul class="list-inline quicklinks">
              <li class="list-inline-item">
                <a href="#">Política de Privacidade</a>
              </li>
              <li class="list-inline-item">
                <a href="#">Termos de Uso</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
  </body>

</html>
